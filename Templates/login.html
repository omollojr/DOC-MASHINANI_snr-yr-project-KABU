{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="wrapper">
        <h2>Login</h2>
        <form action="{% url 'login.html' %}" method="post">
          {% csrf_token %}
          <div class="input-box">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" name="password" placeholder="Enter password" required>
          </div>
          <div class="policy">
            <h3><a style="color: #4070f4;" href="#">forgot password?</a></h3>
          </div >
          <div class="policy">
            {% for message in messages %}
             <h3>{{message}}</h3>
             {% endfor %}
          </div>
          <div class="input-box button">
            <input href="'#'" type="Submit" value="Login">
          </div>
          <div class="text">
            <h3>Don't have an account? <a href="{% url 'signup.html' %}">Register now</a></h3>
          </div>
        </form>
      </div>
</body>
</html>
