{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="{% url 'signup.html' %}" method="post">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
      </div>
      <div class="input-box">
        <input type="text" id="first_name" name="first_name" placeholder="Enter Fisrt name" required>
      </div>
      <div class="input-box">
        <input type="text" id="last_name" name="last_name" placeholder="Enter Last name" required>
      </div>
      <div class="input-box">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" id="password1" name="password1" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" id="password2" name="password2" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        {% for message in messages %}
         <h3>{{message}}</h3>
         {% endfor %}
      </div>
      <div class="input-box button">
        <input href="href="#" type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'login.html' %}">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
